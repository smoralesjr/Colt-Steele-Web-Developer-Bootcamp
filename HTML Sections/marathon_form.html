<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marathon Form</title>
</head>
<body>
  <h1>Race Registration!</h1>
  <form action="run/">
  <div>
    <label for="first">First Name:</label>
    <input type="text" name="first" id="first" required>
    
    <label for="last">Last Name:</label>
    <input type="text" name="last" id="last" required>
  </div>

  <p>Select a Race:</p>

  <div>
      <input type="radio" name="race" id="fivek" value="Fun Run 5k">
      <label for="fivek">Fun Run 5k</label>
    </div>
    <div>
      <input type="radio" name="race" id="half" value="Half Marathon">
      <label for="half">Half Marathon</label>
    </div>
    <div>
      <input type="radio" name="race" id="full" value="Full Marathon">
      <label for="full">Full Marathon</label>
    </div>

  </div>
  
  <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
  </div>

  <div>
    <label for="age">Select Age Group</label>
    <select name="age" id="age">
      <option value="under 18">Under 18</option>
      <option value="18 to 34">18 to 34</option>
      <option value="35 and up">35 and up</option>
    </select>
  </div>
  <button>Register!</button>
  </form>
</body>
</html>
